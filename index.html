<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trabalho de Pedro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
</head>

<body class="bg-secondary text-white">
    <main>
        <h1 class="text-center">Identificador de CNPJ</h1>
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-3 m-3 bg-white rounded">
                        <form id="cnpj-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="cnpj-label">CNPJ</span>
                                <input id="cnpj-value" type="text" class="form-control" placeholder="Insira o número" aria-label="CNPJ"
                                    aria-describedby="basic-addon1" required>
                                <input type="submit" class="btn btn-primary" id="cnpj-submit" name="cnpj-submit" />
                            </div>
                            <span id="cnpj-message" class="text-success"></span> <!-- Adicionado aqui -->
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 m-3 bg-white rounded text-black">
                        <p class="text-center"><b>Informações do CNPJ</b></p>

                        <span id="company-name-span" for="company-name"><b>Nome:</b></span>
                        <p id="company-name"></p>

                        <span id="company-city-span" for="company-city"><b>Cidade:</b></span>
                        <p id="company-city"></p>

                        <span id="company-place-span" for="company-place"><b>Logadouro:</b></span>
                        <p id="company-place"></p>

                        <span id="company-zip-span" for="company-zip"><b>CEP:</b></span>
                        <p id="company-zip"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
